<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>FM CSS FRAMEWORK</title>
    <link href="fm-buttons.css" type="text/css" rel="stylesheet" />
</head>
<body>
        <table cellpadding="2" cellspacing="5"  align="left">
                <tr><th>Buttons</th></tr>	
                <tr><td><input type="submit" class="button"                  name="normal"   value="Normal"   /></td></tr>
                <tr><td><input type="submit" class="button disabled round"   name="disabled" value="Disabled" /></td></tr>
                <tr><td><input type="submit" class="button small round"      name="small"    value="Small"    /></td></tr>
                <tr><td><input type="submit" class="button large round"      name="large"    value="Large"    /></td></tr>
                <tr><td><input type="submit" class="button blue round"       name="blue"     value="Blue"     /></td></tr>
                <tr><td><input type="submit" class="button green round"      name="green"    value="Green"    /></td></tr>	
                <tr><td><input type="submit" class="button red round"        name="red"      value="Red"      /></td></tr>
                <tr><td><input type="submit" class="button yellow round"     name="yellow"   value="Yellow"   /></td></tr>                
        </table>
</body>
</html>
