<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <title>FM CSS FRAMEWORK</title>
    <link href="fm-buttons.css" type="text/css" rel="stylesheet" />
    <link href="fm-table.css"   type="text/css" rel="stylesheet" />
</head>
<body>
        <table cellpadding="2" cellspacing="5"  align="left">
                <tr><th>Buttons</th></tr>	
                <tr><td><input type="submit" class="fm-button"                  name="normal"   value="Normal"   /></td></tr>
                <tr><td><input type="submit" class="fm-button disabled round"   name="disabled" value="Disabled" /></td></tr>
                <tr><td><input type="submit" class="fm-button small round"      name="small"    value="Small"    /></td></tr>
                <tr><td><input type="submit" class="fm-button large round"      name="large"    value="Large"    /></td></tr>
                <tr><td><input type="submit" class="fm-button blue round"       name="blue"     value="Blue"     /></td></tr>
                <tr><td><input type="submit" class="fm-button green round"      name="green"    value="Green"    /></td></tr>	
                <tr><td><input type="submit" class="fm-button red round"        name="red"      value="Red"      /></td></tr>
                <tr><td><input type="submit" class="fm-button yellow round"     name="yellow"   value="Yellow"   /></td></tr>                
        </table>
    
        <table class="fm-table">
            <tr>
                <th>Title-1</th>
                <th>Title-2</th>
                <th>Title-3</th>
                <th>Title-4</th>
                <th>Title-5</th>
            </tr>
            <tr>
                <td>Cell-1</td>
                <td>Cell-2</td>
                <td>Cell-3</td>
                <td>Cell-4</td>
                <td>Cell-5</td>
            </tr>
            <tr class="colored-cell">
                <td>Cell-6</td>
                <td>Cell-7</td>
                <td>Cell-8</td>
                <td>Cell-9</td>
                <td>Cell-10</td>
            </tr>
            <tr>
                <td>Cell-11</td>
                <td>Cell-12</td>
                <td>Cell-13</td>
                <td>Cell-14</td>
                <td>Cell-15</td>
            </tr>
            <tr class="colored-cell">
                <td>Cell-16</td>
                <td>Cell-17</td>
                <td>Cell-18</td>
                <td>Cell-19</td>
                <td>Cell-20</td>
            </tr>
        </table>
    
</body>
</html>
